<script>
    ~function () {
        var menu = document.getElementById('menu'), oH2s = menu.getElementsByTagName('h2');
        ~function () {
            for (var i = 0, len = oH2s.length; i < len; i++) {
                var curH2 = oH2s[i];
                curH2.onclick = function () {
                    console.log('a');
                    var parentsSiblings = utils.siblings(this.parentNode);
                    var curMenu = utils.next(this);
                    for (var a = 0, len = parentsSiblings.length; a < len; a++) {
                        var eachParent = parentsSiblings[a];
                        var menuSiblings = utils.children(eachParent, "ul");
                        zhufengAnimate(menuSiblings[0], {height: 0}, 500);
                    }
                    var iHeight = 0, curMenuLi = utils.children(curMenu, "li");
                    for (var k = 0; k < curMenuLi.length; k++) {
                        iHeight += curMenuLi[k].offsetHeight;
                    }
                    utils.css(curMenu, "height") <= 0 ? zhufengAnimate(curMenu, {height: iHeight}, 500) : zhufengAnimate(curMenu, {height: 0}, 500);
                }
            }

        }()

    }()
</script>

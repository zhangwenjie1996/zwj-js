<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        a {
            display: block;
            color: #000;
            text-decoration: none;
        }

        a:hover, a:active, a:visited, a:target {
            color: #000;
            text-decoration: none;
        }

        .banner {
            position: relative;
            width: 1000px;
            height: 300px;
            margin: auto;
            overflow: hidden;
        }

        .bannerInner {
            width: 1000px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .banner div {
            width: 1000px;
            height: 300px;
            float: left;
            background: url("img/default.gif") no-repeat center darkgray;
        }

        .banner div img {
            display: none;
            width: 100%;
            height: 100%;
            opacity: 0;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        }

        .bannerTip {
            position: absolute;
            bottom: 20px;
            right: 20px;
            overflow: hidden;
            height: 18px;
        }

        .bannerTip li {
            border-radius: 100%;
            background: lightblue;
            float: left;
            width: 18px;
            height: 18px;
        }

        .bannerTip li.bg {
            background: red;
        }
        .banner a{
            background: url("img/pre.png") no-repeat;
            display: none;
            position: absolute;
            width: 30px;
            height: 45px;
            top: 50%;
            margin-top:-22.5px;
            opacity: 0.5;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);

        }
        .banner a.bannerLeft{
            left: 20px;
            background-position: 0 0;
        }
        .banner a.bannerRight{
            right: 20px;
            background-position: -45px 0;
        }
        .banner a:hover{
            opacity: 1;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
        }
    </style>
</head>
<body>
<div id="banner" class="banner">
    <div class="bannerInner"></div>
    <ul class="bannerTip"></ul>
    <a href="javascript:;" class="bannerLeft"></a>
    <a href="javascript:;" class="bannerRight"></a>
</div>
<script type="text/javascript" charset="utf-8" src="js/utils-21.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tween-21.js"></script>
<script type="text/javascript" charset="utf-8" src="js/banner-21.js"></script>

</body>
</html>

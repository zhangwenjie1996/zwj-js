<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none
        }

        img {
            display: block;
            border: none;
        }

        a {
            display: block;
            color: #000;
            text-decoration: none;
        }

        a:hover, a:active, a:visited, a:target {
            display: block;
            color: #000;
            text-decoration: none;
        }

        .banner {
            position: relative;
            margin: 0 auto;
            width: 1000px;
            height: 300px;
            overflow: hidden;
        }

        .inner {
            width: 1000px;
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
        }

        .inner div {
            width: 1000px;
            float: left;
            height: 300px;
            background: url("img/default.gif") no-repeat center rgba(0, 0, 0, 0.09);
        }
        .inner div img{
            display: none;
            width: 100%;
            height: 100%;
            opacity: 0;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        }
        .banner .bannerTip{
            position: absolute;
            bottom: 20px;
            height: 18px;
            right: 20px;
        }
        .banner .bannerTip li{
            background:dodgerblue;
            width: 18px;
            height: 18px;
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            float: left;
            cursor: pointer;
        }
        .banner .bannerTip li.bg{
            background: red;
        }
        .banner a{
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            height: 45px;
            width: 30px;
            background: url("img/pre.png") no-repeat;
            opacity: 0.5;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
        }
        .banner a.bannerLeft{
            left: 20px;
            background-position: 0 0;
        }

        .banner a.bannerRight{
            right: 20px;
            background-position: -45px 0;
        }
        .banner a:hover{
            opacity: 1;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
        }

    </style>
</head>
<body>
<div class="banner" id="banner">
    <div class="inner"></div>
    <ul class="bannerTip"></ul>
    <a href="javascript:;" class="bannerLeft"></a>
    <a href="javascript:;" class="bannerRight"></a>
</div>
<script type="text/javascript" charset="utf-8" src="js/utils-test-again2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tween-test8.js"></script>
<script type="text/javascript" charset="utf-8" src="js/banner-test8.js"></script>
</body>
</html>

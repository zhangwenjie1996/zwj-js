<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li, h2 {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        .menu {
            margin: 50px auto;
            width: 150px;
            border: 1px solid #008000;
            border-bottom: none;
        }

        .menu h2 {
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            background: #E0F2BE;
            cursor: pointer;
        }

        .menu li {
            border-bottom: 1px solid #008000;
        }

        .menuList {
            /*display: none;*/
            height: 0;
            padding: 5px 0 5px 20px;
            overflow: hidden;
        }

        .menuList li {
            height: 25px;
            line-height: 25px;
            border-bottom: none;
        }

        /*.menuList.show {*/
        /*height: 110px*/
        /*}*/

    </style>
</head>
<body>
<div class="menu" id="menu">
    <ul>
        <li>
            <h2>衬衫1</h2>
            <ul class="menuList" style="height: inherit;">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
            </ul>
        </li>
        <li>
            <h2>衬衫2</h2>
            <ul class="menuList">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
            </ul>
        </li>
        <li>
            <h2>衬衫3</h2>
            <ul class="menuList">
                <li>短袖衬衫</li>
                <!--<li>长袖衬衫</li>-->
                <!--<li>男款衬衫</li>-->
                <!--<li>女款衬衫</li>-->
                <!--<li>短袖衬衫</li>-->
                <!--<li>长袖衬衫</li>-->
                <!--<li>男款衬衫</li>-->
                <!--<li>女款衬衫</li>-->
            </ul>
        </li>
    </ul>
</div>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/tween.js"></script>
<script type="text/javascript">
    ~function () {
        var menu = document.getElementById('menu'), oH2s = menu.getElementsByTagName('h2');
        for (var i = 0, len = oH2s.length; i < len; i++) {
            ~function (i) {
                var curH2 = oH2s[i];
                curH2.onclick = function () {
                    var parentSiblings = utils.siblings(this.parentNode);
                    var menuUl = utils.next(this);
//                    var siblingsUl = utils.children(parentSiblings, "ul");
                    for (var a = 0, len = parentSiblings.length; a < len; a++) {
                        var eachParent = parentSiblings[a];
                        var siblingsMenu = utils.children(eachParent, "ul");
                        zhufengAnimate(siblingsMenu[0], {height: 0}, 500);
                    }
                    var menuLis = utils.children(menuUl, "li");
                    var iHeight = 0;
                    for (var k = 0; k < menuLis.length; k++) {
                        iHeight += menuLis[k].offsetHeight;
                    }
                    utils.css(menuUl, "height") <= 0 ? zhufengAnimate(menuUl, {height: iHeight}, 500) : zhufengAnimate(menuUl, {height: 0}, 500);
                }
            }(i);

        }
    }()
</script>
</body>
</html>

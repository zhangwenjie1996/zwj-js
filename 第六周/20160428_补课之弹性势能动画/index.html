<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #e1e1e1;
            overflow: hidden;
        }

        .mark {
            position: absolute;
            top: 100px;
            left: 300px;
            width: 100px;
            height: 100px;
            background: green;
            cursor: move;

            line-height: 100px;
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="mark">1</div>
<div class="mark" style="left: 500px;">2</div>
<div class="mark" style="top:300px;">3</div>
<div class="mark" style="left: 700px;">4</div>

<script charset="utf-8" type="text/javascript" src="js/event.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>

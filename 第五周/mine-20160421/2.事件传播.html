<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: darkgray;
        }

        #outer {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background: green;
        }

        #inner {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background: red;
        }

        #center {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background: orange;
        }


    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script type="text/javascript">
    var outer = document.getElementById('outer'), inner = document.getElementById('inner'), center = document.getElementById('center');
//    document.body.onclick = function () {
//        console.log("BODY")
//    };

//        console.log("center");
//        e = e || window.event;
//        e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
//    };


    //1.事件的“冒泡传播”：触发当前元素的某一个行为，那么当前元素所有的父级元素的相关行为都会被依次触发（由内到外）
    //例如：我点击的是center,center->inner->outer->body->html->document这条链上的所有元素的点击行为都会被依次触发（我们在项目中一般只需要处理到body即可，在不同浏览器对于html/document是否被传播的机制是不一样的）

    //    2.阻止事件的冒泡传播
    //-> e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
    //    3.DOM零级事件绑定只能控制我们的方法在“事件的冒泡传播阶段”发生（把对应的方法执行）

    //    4.事件传播的整套机制：捕获阶段->冒泡阶段（捕获阶段->目标阶段->冒泡阶段）
    //    DOM2
    document.body.addEventListener("click", function () {
        console.log("body 冒泡")
    }, false);
    outer.addEventListener("click", function () {
        console.log("outer 捕获")
    }, true);
    outer.addEventListener("click", function () {
        console.log("outer 冒泡")
    }, false);
    inner.addEventListener("click", function () {
        console.log("inner 捕获")
    }, true);
    center.addEventListener("click", function () {
        console.log("outer 冒泡")
    }, false);
</script>
</body>
</html>

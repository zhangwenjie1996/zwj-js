<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            background: lightblue;
        }
    </style>
</head>
<body>
<div id="box" style="top:50px;left:500px;"></div>
<script type="text/javascript">
    var oBox = document.getElementById("box");
    document.onkeyup = document.onkeydown = document.onkeypress = function (e) {
        e = e || window.event;
        var curT = parseFloat(oBox.style.top), curL = parseFloat(oBox.style.left);
        if (e.keyCode === 37) {
            oBox.style.left = curL - 10 + "px";
            return;
        }

        if (e.keyCode === 39) {
            oBox.style.left = curL + 10 + "px";
            return;
        }

        if (e.keyCode === 38) {
            oBox.style.top = curT - 10 + "px";
            return;
        }

        if (e.keyCode === 40) {
            oBox.style.top = curT + 10 + "px";
        }
    };
</script>
</body>
</html>

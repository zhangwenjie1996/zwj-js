<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>京东放大镜</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 350px;
            height: 350px;
            box-shadow: 4px 4px 10px 0 #999;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box .mark {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 175px;
            height: 175px;
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            cursor: move;
            border-radius: 50%;
        }

        .boxDetail {
            display: none;
            position: absolute;
            top: 50px;
            left: 410px;
            width: 350px;
            height: 350px;
            border: 1px solid #CDE074;
            border-radius: 50%;
            overflow: hidden;
        }

        .boxDetail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/iphone.jpg"/>

    <div class="mark"></div>
</div>
<div class="boxDetail">
    <img src="img/iphone_big.jpg"/>
</div>


<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    var $mark = $(".box>.mark");
    var $box = $(".box");
    var $boxDetail = $(".boxDetail");

    $box.on("mouseenter", function (e) {
        $mark.stop().show();
        $boxDetail.stop().show();
        computedMarkPos.call(this, e);
    }).on("mousemove", computedMarkPos).on("mouseleave", function (e) {
        $mark.stop().hide();
        $boxDetail.stop().hide();
    });

    //->computedMarkPos:计算MARK这个盒子的位置信息
    function computedMarkPos(e) {
        var boxOffset = $(this).offset();
        var curT = e.clientY - boxOffset.top - $mark.innerHeight() / 2;
        var curL = e.clientX - boxOffset.left - $mark.innerWidth() / 2;

        var minL = 0, minT = 0, maxL = $(this).innerWidth() - $mark.innerWidth(), maxT = $(this).innerHeight() - $mark.innerHeight();
        curL = curL <= minL ? minL : (curL >= maxL ? maxL : curL);
        curT = curT <= minT ? minT : (curT >= maxT ? maxT : curT);

        $mark.css({
            top: curT,
            left: curL
        });

        $boxDetail.css({
            top: curT +$mark.innerHeight(),
            left: curL +$mark.innerWidth()
        });

        $boxDetail.children("img").css({
            top: -curT * 2,
            left: -curL * 2
        });
    }
</script>
</body>
</html>

    <style type="text/css">
        /*不仅仅是对于样式的初始化,也是对于JS获取样式值的一个统一化*/
        * {
            margin: 0;
            padding: 0;
            font-family: serif;
            font-size: 14px;
        }

        #box {
            padding: 30px;
            width: 200px;
            height: 200px;

        }

        #boxTwo {

            background: lightblue;

        #boxTwo p:before {
            /*在内容的前面增加一个虚拟的标签,可以给这个标签设置值和样式*/
            display: block;
            content: "珠峰培训";
            line-height: 35px;
            background: red;
            text-align: center;
        }

        #boxTwo p:after {
            display: block;
            content: "珠峰培训";
            line-height: 35px;
            background: green;
            text-align: center;
        }
    </style>
</head>

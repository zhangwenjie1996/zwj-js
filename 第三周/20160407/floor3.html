<script type="text/javascript">
    ~function () {
        var linkTo = document.getElementById('linkTo');
        var clientH = utils.win("clientHeight");
        var oDivs = document.getElementsByClassName('floor');
        var oLis = document.getElementsByTagName('li');

        function windowScroll() {
            var nowTop = utils.win("scrollTop");
            linkTo.style.display = clientH < nowTop ? "block" : "none";
            for (var i = 0, len = oLis.length; i < len; i++) {
                var curT = utils.offset(oDivs[i]).top;
                if (curT < nowTop + oDivs[i].clientHeight / 2 && nowTop < curT + oDivs[i].clientHeight / 2) {
                    oLis[i].innerHTML = oLis[i].getAttribute('b');
                    oLis[i].style.background = 'white';
                    oLis[i].style.color = "red";
                } else {
                    oLis[i].innerHTML = oLis[i].getAttribute('a');
                    oLis[i].style.background = 'white';
                    oLis[i].style.color = "black";
                }
            }

        }

        window.onscroll = windowScroll;

        function myFunction() {

            for (var i = 0, len = oLis.length; i < len; i++) {
                oLis[i].index = i;
                oLis[i].onclick = function () {
                    var target = utils.win("scrollTop"), interval = 10, duration = 500, step = target / duration * interval;
                    window.onscroll = null;
                    this.onmouseout=null;
                    var nowTop = utils.win("scrollTop");
                    var _this = this.index;
                    if (nowTop < utils.offset(oDivs[_this]).top) {
                        var timer = window.setInterval(function () {
                            if (nowTop >= utils.offset(oDivs[_this]).top) {
                                document.documentElement.scrollTop = utils.offset(oDivs[_this]).top;
                                document.body.scrollTop = utils.offset(oDivs[_this]).top;
                                window.clearInterval(timer);
                                window.onscroll = windowScroll;
                                return;
                            }
                            nowTop += step;
                            utils.win("scrollTop",nowTop)
                        }, 10)

                    } else {
                        var timer = window.setInterval(function () {
                            if (nowTop < utils.offset(oDivs[_this]).top) {
                                document.documentElement.scrollTop = utils.offset(oDivs[_this]).top;
                                document.body.scrollTop = utils.offset(oDivs[_this]).top;
                                window.clearInterval(timer);
                                window.onscroll = windowScroll;
                                return;
                            }
                            nowTop -= step;
                            utils.win("scrollTop",nowTop)
                        }, 10)
                    }

                }
            }
        }

        myFunction();

        function mouse() {
            for (var i = 0, len = oLis.length; i < len; i++) {
                oLis[i].onmouseover = function () {
                    this.innerHTML = this.getAttribute('b');
                    this.style.background = "red";
                    this.style.color = "white";
                };
                oLis[i].onmouseout = function () {
                    this.innerHTML = this.getAttribute('a');
                    this.style.background = "";
                    this.style.color = "";
                }
            }
        }

        mouse()
    }()


</script>

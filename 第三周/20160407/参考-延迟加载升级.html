<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--不要问我为什么,移动端开发必须加这句话-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        img {
            display: block;
            border: none;
        }

        #news {
            padding: 10px;
        }

        #news li {
            position: relative;
            padding: 10px 0;
            height: 60px;
            border-bottom: 1px dashed #ccc;
        }

        #news li div:nth-child(1) {
            position: absolute;
            left: 0;
            top: 10px;
            width: 75px;
            height: 60px;
            background: url("img/default.jpg") no-repeat center center;
            background-size: 100% 100%;
        }

        #news li div:nth-child(1) img {
            display: none;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        #news li div:last-child {
            margin-left: 80px;
        }

        #news li h2 {
            height: 20px;
            line-height: 20px;
            /*实现超出一行的文字内容自动裁切*/
            overflow: hidden;
            text-overflow: ellipsis; /*裁掉的区域以...代替*/
            white-space: nowrap; /*强制不换行*/
        }

        #news li p {
            line-height: 20px;
            color: #999;
        }
    </style>
</head>
<body>
<ul id="news"></ul>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    var news = document.getElementById("news");
    var newsList = news.getElementsByTagName("li");
    var imgList = news.getElementsByTagName("img");

    //->1、请求获取数据(Ajax)
    var jsonData = null;
    ~function () {
        var xhr = new XMLHttpRequest;
        xhr.open("get", "json/newsList.txt", false);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && /^2\d{2}$/.test(xhr.status)) {
                var val = xhr.responseText;
                jsonData = utils.formatJSON(val);
            }
        };
        xhr.send(null);
    }();

    //->2、实现数据绑定
    ~function () {
        var str = "";
        for (var i = 0, len = jsonData.length; i < len; i++) {
            var curData = jsonData[i];
            str += "<li>";
            str += "<div><img src='' zhufengImg='" + curData["img"] + "'/></div>";
            str += "<div>";
            str += "<h2>" + curData["title"] + "</h2>";
            str += "<p>" + curData["desc"] + "</p>";
            str += "</div>";
            str += "</li>";
        }
        news.innerHTML = str;
    }();

    //->3、实现图片的延迟加载
    function lazyImg(curImg) {//->curImg当前要延迟的那个图片
        if (curImg.isLoad) {
            return;
        }
        var curDiv = curImg.parentNode;//->获取当前图所在的DIV
        //->A:获取当前DIV底边框距离BODY的上偏移
        var a = curDiv.offsetHeight + utils.offset(curDiv).top;
        //->B:获取浏览器底边框距离BODY的上偏移

        var b = utils.win("clientHeight") + utils.win("scrollTop");
        //->如果A<B才把当前的图片进行延迟加载
        if (a < b) {

            var oImg = new Image;
            oImg.src = curImg.getAttribute("zhufengImg");
            curImg.isLoad = true;
            oImg.onload = function () {
                curImg.style.display = "block";
                curImg.src = this.src;
                oImg = null;
                fadeIn(curImg);
            }
        }
    }

    //->实现淡出效果
    function fadeIn(curImg) {
        var n = 0;
        var timer = window.setInterval(function () {
            if (n >= 1) {
                curImg.style.opacity = 1;
                window.clearInterval(timer);
                return;
            }
            n += 0.02;
            curImg.style.opacity = n;
        }, 10);
    }

    //->让所有的图片都调取lazyImg这个方法实现图片的延迟加载
    function handleAllImg() {
        for (var i = 0, len = imgList.length; i < len; i++) {
            lazyImg(imgList[i]);
        }
    }

    window.setTimeout(handleAllImg, 1000);
    window.onscroll = handleAllImg;
</script>
</body>
</html>

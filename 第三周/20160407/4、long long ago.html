<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .box {
            position: relative;
            margin: 20px auto;
            padding: 0 5px 0 35px;
            width: 960px;
            height: 30px;
            border: 1px dashed green;
            background: papayawhip;
        }

        .box .boxIcon {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background: url("img/notic.jpg") no-repeat center center;
        }

        .box .boxCon {
            height: 30px;
            line-height: 30px;
            white-space: nowrap; /*强制不换行*/
            overflow: hidden;
        }

        .box .boxCon p {
            display: inline-block;
        }

        .box .boxCon p span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!--http://www.cnblogs.com/zzuIvy/p/marqueeTest_1.html-->
<div class="box">
    <div class="boxIcon"></div>
    <div class="boxCon" id="boxCon">
        <marquee direction="right" behavior="scroll" scrollamount="50">
            <p>
                <span>新版经理人论坛上线了</span>：亲爱的用户，为了更好的提供服务，神州英才推出了全新经理人论坛平台。从即日起面向网站所有的会员朋友们开放公测！上线的社区平台，有全新的读版、读帖页样式，增添了更多的交互功能，关注用户需求和使用感受。
            </p>
        </marquee>
    </div>
</div>
</body>
</html>

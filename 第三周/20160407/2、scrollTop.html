<script type="text/javascript">
    var box = document.getElementById("box");
    //->之前学习的JS盒子模型中的11个属性都是"只读的":只能获取值,但是不能修改值
    console.log(box.offsetHeight) //->181
    box.offsetHeight=1000;//无作用
    console.log(box.offsetHeight) //->181 只能获取不能修改,修改了也不会有任何的作用

    //->我们通过JS盒子模型的属性获取的结果永远不会出现小数,一但出现小数,浏览器会自己默认进行四舍五入
    //box.style.height="100.2px"
    //box.offsetHeight ->180
    //box.style.height="100.8px"
//   console.log(box.offsetHeight)  //->181

    //1、scrollTop/scrollLeft:滚动条卷去的高度/宽度
    //->这两个属性既可以获取到值,也可以修改它们的值,这两个属性是"可读写"的

    //->scrollTop是存在对大值和最小值的
    //最小值:0
    //最大值:box.scrollHeight(真实的高度,包含溢出内容)-box.clientHeight(一屏幕的高度)
    //->我们设置的scrollTop值如果比最小值小/比最大值还要大,是没有任何作用的,得到的结果还是最大值和最小值

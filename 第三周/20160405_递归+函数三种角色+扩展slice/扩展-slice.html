<script type="text/javascript">
    //Array的原型上定义了一个slice的方法,主要是实现从指定索引之间获取数组中的某一部分
    //特殊情况: n,m [参数的初始化]
    //一个参数都不传递  n=0  m=ary.length
    //只传递一个参数 n=arguments[0] m=ary.length
    //传递两个参数 n=arguments[0] m=arguments[1]

    //n或者m不是有效的数字
    //第一个不是有效数字 变为0  第二个不是有效数字返回[] m=0

    //n或者m是小数
    //向下取整

    //n或者m是负数
    //n=ary.length+n
    //m=ary.length+m

    //n或者m大于数组的总长度
    //正数
    //m大于的话，截取到末尾 m=ary.length
    //n大于的话，返回的是空数组 n=ary.length

    //负数
    //n或者m都等于0
    Array.prototype.mySlice = function mySlice() {
        //this->我们要操作的那个数组
        var n = 0, m = this.length, arg = arguments, newAry = [];
//        console.log(arguments);//arguments是接收函数传递进来的参数值的一个集合（类数组），mySlice方法传进来的形参
//        console.log(arguments.length);
        arg.length >= 1 ? n = arg[0] : null;
        arg.length >= 2 ? m = arg[1] : null;
        n = Math.floor(n);
        m = Math.floor(m);
        isNaN(n) ? n = 0 : null;
        isNaN(m) ? m = 0 : null;
        Math.abs(n) > this.length ? (n > 0 ? n = this.length : n = 0) : null;
        Math.abs(m) > this.length ? (m > 0 ? m = this.length : m = 0) : null;
        n < 0 ? n = this.length + n : null;
        m < 0 ? m = this.length + m : null;
        for (var i = n; i < m; i++) {
            newAry[newAry.length] = this[i];
        }
        return newAry;
    };

    var ary = [12, 23, 34, 45, 56, 67];

    //    console.log(ary.mySlice(2, "皮皮"));
    //    console.log(ary.mySlice(5.6,8));
        console.log(ary.mySlice(-10,-2));//n=0,m<0,m=ary.length+(-2)[12, 23, 34, 45]
        console.log(ary.mySlice(-10,-7));//n=0,m=0,[]
        console.log(ary.mySlice(-2,10));//n=ary.length+n;m=ary.length

</script>

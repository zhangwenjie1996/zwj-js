<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            border: 1px solid red;
        }

    </style>
</head>
<body onload="draw();">
<canvas id="canvas" width="300" height="300"></canvas>
<script type="text/javascript">
    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
        var img = new Image();
        img.onload = function(){
            ctx.drawImage(img,0,0);
            ctx.beginPath();
            ctx.moveTo(30,96);
            ctx.lineTo(70,66);
            ctx.lineTo(103,76);
            ctx.lineTo(170,15);
            ctx.strokeStyle = "red";
            ctx.stroke();
        };
        img.src = 'Canvas_backdrop.png';


    }
</script>
</body>
</html>

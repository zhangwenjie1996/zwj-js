<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            background: url(images/b.png) no-repeat;
            /* background-size: 100% 100%;背景图宽高和元素的宽高一样*/
            /* background-size : 100px 100px;背景图宽高则是100px,100px*/
            /* background-size: contain;按照原始的比例进行缩放,整个背景图是能显示全的,但是不一定铺满整个容器,会出现留白*/
            background-size: cover; /*按照原始的比例进行缩放,整个背景图有可能显示不全,但是一定是铺满整个容器*/
            /*
            background-size:cover实现原理:
             容器宽/容器高<背景图宽/背景图高时 按照高来缩放
             缩放值 = 容器的高/背景图的高
             容器宽/容器高>背景图宽/背景图高时 按照宽来缩放
             缩放值 = 容器的宽/背景图的宽

            */
        }
    </style>
</head>
<body>

<div id="main">
</div>

</body>
</html>
<script>
    var main = document.getElementById("main");
    main.addEventListener("touchstart",start,false);
    main.addEventListener("touchmove",move,false);
    main.addEventListener("touchend",end,false);
    function start(e){
        //console.log(e.changedTouches[0].pageX)
        this.startY = e.changedTouches[0].pageY;
    }
    function move(e){
        e.preventDefault();
        var moveY = e.changedTouches[0].pageY;
        console.log(moveY - this.startY);
    }
    function end(e){

    }


</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        ul{
            list-style: none;
        }
        #list{
            background: deepskyblue;
            line-height: 40px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
        }
        #list li{
            margin: 0 20px;
            color: #fff;
        }
        @media all and (max-width: 800px) {
            #list{
                justify-content: center;
            }
        }
        @media all and (max-width: 600px) {
            #list{
                flex-flow: column wrap;
                align-items: flex-start;
            }
            #list li{
                width: 100%;
                border-top:1px solid rgba(255,255,255,0.3);
                border-bottom:1px solid rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>home</li>
        <li>concat us</li>
        <li>company</li>
        <li>home</li>
        <li>concat us</li>
        <li>company</li>
    </ul>
</body>
</html>

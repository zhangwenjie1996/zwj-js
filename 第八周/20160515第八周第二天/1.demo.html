        *{

            width: 6.4rem;

<body>
    <!--
    em是相对于父元素的字体大小
    rem是相对于根元素(html)的字体大小
    640设计稿怎么切图
    1.处理高清
    2.宽度计算
    3.字体计算
    -->
    <div id ="div1">
    </div>
    <script>
        //页面适配-页面等比缩放
        //设备的宽度/根元素字体大小 == 设计稿宽度/100;
        //把设备像素比是2或者3的设备都处理成一样了
        //根据设备宽度设置根元素字体大小
        var winW = document.documentElement.clientWidth;
        var desW = 640; //设计稿的宽度
        var scale = desW/100;//等比缩放的比例
        //其他设备的根元素字体大小
        if(winW>desW){
            document.documentElement.fontSize = "100px";
        }else{
            document.documentElement.style.fontSize = winW/scale+"px";
        }




    </script>

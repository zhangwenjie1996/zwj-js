<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="index.css"/>
    <script src="fastclick.js"></script>
    <script>
        //解决click事件300ms延迟的问题
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function(){
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</head>

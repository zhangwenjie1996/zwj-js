<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function queryURLParameter() {
        var url = window.location.href;
        var reg = /([^?&=]+)=([^?&=]+)/g, obj = {};
        var res = reg.exec(url);
        while (res){
            obj[res[1]] = res[2];
            res = reg.exec(url);
        }
        return obj;
    }
    document.write(JSON.stringify(queryURLParameter()));
</script>
</body>
</html>

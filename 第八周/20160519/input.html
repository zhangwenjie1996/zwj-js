<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>HTML5表单-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            /* -webkit-user-select: none;*/
            /*苹果IOS手机不能给input增加这样式,否则输入不进去内容*/
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        input {
            display: block;
            outline: none;
            -webkit-appearance: none;
        }

        #inputColor {
            width: 20px;
            height: 20px;
            border: 1px solid green;
        }

        #inputDate, #inputTime {
            width: 100px;
            height: 20px;
            border: 1px solid green;
        }

        #userAge {
            display: inline-block;
            margin: 10px;
            width: 50px;
            height: 20px;
            text-align: center;
            border: 1px solid green;
        }

        #inputRange {
            display: inline-block;
            width: 200px;
            height: 20px;
        }

        #userEmail1, #userEmail2 {
            margin: 10px;
            padding: 0 10px;
            width: 80%;
            height: 30px;
            border: 1px solid green;
        }

        #divEmail {
            margin: 10px;
            overflow: hidden;
        }

        #userEmail {
            padding: 0 10px;
            width: 100%;
            height: 30px;
            border: 1px solid green;
            box-sizing: border-box;
        }

        #divEmail:after {
            display: block;
            margin-top: 10px;
            padding: 0 10px;
            width: 80%;
            height: 30px;
            line-height: 30px;
            border: 1px dashed deeppink;
            color: red;
            content: "";
        }

        /*CSS验证*/
        #userEmail:valid {
            border: 1px solid green;
        }

        #userEmail:invalid {
            border: 1px solid red;
        }

        #spanEmail {
            display: block;
            margin: 10px;
            padding: 0 10px;
            width: 80%;
            height: 30px;
            line-height: 30px;
            border: 1px dashed deeppink;
            color: red;
        }

        #spanEmail.ok {
            border: 1px dashed lightblue;
            color: green;
        }
    </style>
</head>
<body>
<!--
  HTML5中的表单元素对应INPUT新增加了很多的类型：search、url、email、tel、number、range、color、date、time...
  ->优势
  1)功能比较的强大
  2)可以调取最适合用户输入的物理键盘
  3)提供了一个默认提示文字的属性
  4)提供了强大的CSS和JS的内置验证机制
-->

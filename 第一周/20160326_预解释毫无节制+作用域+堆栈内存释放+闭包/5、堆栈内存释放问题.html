<!DOCTYPE html>

<body>
<script type="text/javascript">
    //1、浏览器的内存分为两类
    //->堆内存:引用数据类型开辟的那个存储空间(用来存储对象的键值对和函数的代码字符串的) ->存储仓库
    //->栈内存:就是我们的作用域(全局作用域/私有的作用域)->执行环境

    //2、浏览器为了保证执行的性能，有一套相对完善的内存释放的机制(把没有用的内存释放掉来节省存储的空间)
    //->把没有被占用的内存释放掉

    //[堆内存的释放]
    //->把没有用的引用数据类型的值置为null,可以释放无用的堆内存
     //    var obj1 = {name: "珠峰"};//->obj1=xxxfff000;
    //    var obj2 = obj1;//->obj2=xxxfff000;
    //    obj1 = null;
    //    obj2 = null;//null是空对象指针(谁也不指向),把obj1/obj2都置为null,xxxfff000对应的堆内存就会在浏览器空闲的时候被释放掉了

    //[栈内存的释放]
    //->全局作用域,在浏览器加载页面的时候形成,只有在浏览器关闭页面的时候才能释放->"全局作用域属于不销毁的作用域"

    //->立即销毁的私有作用域：一般情况下,函数执行完成后,当前形成的这个私有的作用域,就没有用了,为了提高性能,浏览器会自动的把它释放掉

    //->不销毁的私有作用域：函数执行形成一个私有的作用域A，但是A中的某一部分内容被A以外的东西(变量)给占用了，那么A这个作用域就不能销毁了

    //--->一个函数执行,形成一个私有的作用域A,A中返回一个引用的数据类型值(函数、对象、数组...),并且被外面的一个变量(eg:f=fn())接收了,此时A这个作用域就不能释放了
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //->获取[n,m]之间的随机整数
    function getRandom(n, m) {
        //->不管n或者m是否传递了参数值,也不管传递的是啥,我们都把n和m的值强制转换为数字类型->此时的n或者m要不然就是有效的数字,否则就是NaN
        n = Number(n);
        m = Number(m);
        if (isNaN(n) || isNaN(m)) {
            return Math.random();
        }
        //->n>m让n和m的数值交换
        if (n > m) {
            n = n + m;
            m = n - m;
            n = n - m;
        }
        return Math.round(Math.random() * (m - n) + n);
    }

    console.log(getRandom(5, 1));
</script>
</body>
</html>

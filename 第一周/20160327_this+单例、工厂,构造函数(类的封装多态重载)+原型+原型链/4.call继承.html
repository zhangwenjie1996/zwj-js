<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //call继承：把父类"私有的属性和方法"克隆一份一模一样的作为子类"私有的属性"（就是完全拿过来了）
    function A() {
       console.log(this);
        this.x = 100;//->n.x=100
    }
    A.prototype.getX = function () {
        console.log(this.x);
    };
    function B() {
        //this->n
        console.log(this);
        A.call(this);//A.call(n) 把A执行让A中的this变成了n
        console.log(this);
    }

    var a = new A;
    var n = new B;
    console.log(n.x);//100
    n.x=500;
    console.log(n.x)//500
    console.log(a.x)//100

</script>
</body>
</html>

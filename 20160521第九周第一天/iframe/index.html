<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .header {
            height: 15%;
            background: lightblue;
        }

        .section {
            height: 85%;
            overflow: hidden;
        }

        .menu {
            float: left;
            width: 20%;
            height: 100%;
            background: lightpink;
        }

        .menu li {
            margin-bottom: 10px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px dashed green;
            cursor: pointer;
        }

        #iframeFir {
            float: right;
            width: 80%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<header class="header">

</header>
<section class="section">
    <div class="menu">
        <ul>
            <li truePage="A.html">A</li>
            <li truePage="B.html">B</li>
            <li truePage="C.html">C</li>
        </ul>
    </div>
    <iframe id="iframeFir" src="A.html"></iframe>
</section>

<script type="text/javascript">
    var oLis = document.getElementsByTagName("li");
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].index = i;
        oLis[i].onclick = function () {
            document.getElementById("iframeFir").src = this.getAttribute("truePage");
        }
    }
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    x.ajax({
        //请求路径
        url: '',
        //http method
        method: '',
        //往服务器发送的数据
        success: function () {

        },
        //失败时执行的函数
        error: function () {

        },
        username: '',
        password: '',
        //自定义的请求首部
        headers: {},
        //是否为异步请求
        async: true,
        //超时毫秒数
        timeout: 0,
        //是否缓存
        cache: true,
        //是否格式化data为URI string格式
        processData: true,
        //按照什么样的格式

        dataType: 'json'
    })

</script>
</body>
</html>

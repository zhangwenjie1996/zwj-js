    //->周氏继承法(中间类继承法) ->在IE中不兼容(__proto__IE浏览器给屏蔽掉了)
    function avgFn() {
        arguments.__proto__ = Array.prototype;
        arguments.sort(function (a, b) {
            return a - b;
        });
        arguments.pop();
        arguments.shift();
        return (eval(arguments.join("+")) / arguments.length).toFixed(2);
    }

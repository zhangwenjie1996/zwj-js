    //->1)关于?的几种情况
    //a、放在非量词元字符后面,代表出现0-1次
    //b、放在量词元字符后面,代表取消捕获时候的贪婪性
    //c、在分组开头加?:,代表当前的分组只是匹配不进行捕获

    //d、在分组开头加?=,正向预查
    var reg = /^zhufeng(?=1|2)/;//->只有"zhufeng1"和"zhufeng2"才符合
    console.log(reg.test("zhufeng2"));
